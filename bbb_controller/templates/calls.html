<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make API calls</title>

    <style>
        body {
            padding: 2vw;
        }
        .flex-horizontal {
            display: flex;
            flex-direction: row;
        }
        .flex-vertical {
            display: flex;
            flex-direction: column;
        }
        .button {
            width: 5vw;
            height: 2vw;
        }
        .textline {
            width: 15vw;
        }
        textarea {
            width: 15vw;
            height: 11.5vw;
        }
        .vertical-line {
            background-color: #DDD;
            height: 15vw;
            width: 0.1vw;
            margin: 1vw;
        }
        aside {
            position: absolute;
            top: 0;
            right: 5vw;
        }
        aside input[type=radio] {
            display: none;
        }
        aside label {
            display: block;
            padding: 10px;
            background-color: #EEE;
            border-style: solid;
            border-color: #555;
            border-width: 1px;
        }
        aside label:hover {
            background-color: #DDD;
        }
        .api-endpoints {
            display: none;
        }
        {% for i, _ in apis %}
            #radiobutton{{ i }}:checked ~ #endpoints{{ i }} {
                display: inherit;
            }
        {% endfor %}
    </style>
</head>
<body>

<form><div class="flex-horizontal">
    <div>
        <div class="flex-horizontal">
            <div>
                <p><label>
                    <select name="method" id="method" class="button">
                        <option value="get" {% if method == "get" %}selected=""{% endif %}>GET</option>
                        <option value="post" {% if method == "post" %}selected=""{% endif %}>POST</option>
                    </select>
                </label></p>
            </div>
            <div>
                <label>
                    <input type="checkbox" class="button"
                           id="redirect" name="redirect"
                           value="true" {% if redirect %}checked=""{% endif %}>
                </label>
                <p style="text-align: center">Redirect</p>
            </div>
            <div>
                <p><input type="submit" class="button" value="Go!"></p>
            </div>
        </div>


        <p>Url:</p>
        <p><label>
            <input class="textline" name="url" id="url" value="{{ url }}">
        </label></p>

        <p>Secret:</p>
        <p><label>
            <input class="textline" name="secret" id="secret" value="{{ secret }}">
        </label></p>

    </div>
    <div class="vertical-line"></div>
    <div>
        <p>Parameters:</p>
        <p><label>
            <textarea name="parameters" id="parameters">{{ parameters }}</textarea>
        </label></p>
    </div>
</div></form>

<aside class="flex-vertical">
    <h1>Api Type:</h1>
    {% for i, api in apis %}
        <input type="radio" name="apiType" id="radiobutton{{ i }}">
        <label for="radiobutton{{ i }}">{{ api.name }}</label>
    {% endfor %}
    <h1>Api Endpoints:</h1>
    {% for i, api in apis %}
        <div id="endpoints{{ i }}" class="api-endpoints flex-vertical">
            {% for endpoint in api.endpoints %}
                <label onclick="void setEndpoint('{{ endpoint.method }}', '{{ endpoint.name }}');">{{ endpoint.name }}</label>
            {% endfor %}
        </div>
    {% endfor %}
</aside>

<script>
    function setEndpoint(method, endpoint) {
        document.getElementById("method").value = method;

        let url = document.getElementById("url").value;
        const index = url.lastIndexOf("/");
        if (index !== -1) {
            url = url.slice(0, index);
        }
        document.getElementById("url").value = url + "/" + endpoint;
    }
</script>

{% if response %}
    <h1>{{ status_code }}</h1>
    <pre><code>{{ text }}</code></pre>
{% endif %}

</body>
</html>
